apiVersion: v1
kind: Template
labels:
  template: database-secrets
metadata:
  name: database-secrets
objects:
- apiVersion: v1
  kind: Secret
  metadata:
    name: database-secrets
  stringData:
    database-password: "${DATABASE_PASSWORD}"
parameters:
- name: DATABASE_PASSWORD
  displayName: PostgreSQL Password
  required: true
  description: Password for the PostgreSQL user.
  from: "[a-zA-Z0-9]{8}"
  generate: expression
