apiVersion: v1
kind: DeploymentConfig
metadata:
  name: api
spec:
  replicas: 1
  selector:
    name: api
  template:
    metadata:
      name: api
      labels:
        name: api
    spec:
      containers:
      - name: api
        image: topological-inventory-ci/api:latest
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_USER
          value: root
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: database-password
        - name: DATABASE_NAME
          value: topological_inventory_production
        - name: DATABASE_HOST
          value: postgresql
        - name: DATABASE_PORT
          value: "5432"
        - name: SECRET_KEY_BASE
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: secret-key
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: encryption-key
        readinessProbe:
          tcpSocket:
            port: 3000
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - api
        from:
          kind: ImageStreamTag
          name: api:latest
