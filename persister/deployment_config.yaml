apiVersion: v1
kind: DeploymentConfig
metadata:
  name: topological-inventory-persister
spec:
  replicas: 1
  selector:
    name: topological-inventory-persister
  template:
    metadata:
      name: topological-inventory-persister
      labels:
        name: topological-inventory-persister
    spec:
      containers:
      - name: topological-inventory-persister
        image: topological-inventory-ci/topological-inventory-persister:latest
        env:
        - name: DATABASE_USER
          value: root
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: topological-inventory-database-secrets
              key: database-password
        - name: DATABASE_NAME
          value: topological_inventory_production
        - name: DATABASE_HOST
          value: topological-inventory-postgresql
        - name: DATABASE_PORT
          value: "5432"
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: topological-inventory-api-secrets
              key: encryption-key
        - name: QUEUE_HOST
          value: topological-inventory-kafka
        - name: QUEUE_PORT
          value: "9092"
  triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChangeParams:
        automatic: true
        containerNames:
          - topological-inventory-persister
        from:
          kind: ImageStreamTag
          name: topological-inventory-persister:latest
